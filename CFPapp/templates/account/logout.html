{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Site référentiel CFP</title>
        <style></style>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/styles_custom.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light"><img src="{% static 'CFPapp/media/Small_Académie_de_Normandie.png' %}" class="img-fluid" alt=""><br>Référentiel CFP</div>
                <div class="list-group list-group-flush">

                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light  border-bottom" style="background-color: #206645">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle" style="background-color: #45a175;color:white">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0" id="arrange">
                                <li id="arrange" class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Accueil</a></li>
                                {% if request.user.is_authenticated %}
                                <li id="arrange" class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a></li>
                                {% else %}
                                <li id="arrange" class="nav-item"><a class="nav-link" href="{% url 'login' %}">Se connecter</a></li>
                                {% endif %}

                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

<div class="container-fluid" >
    <div style="margin:20px">
        <h1>Déconnecté</h1>
        <p>
        Vous avez quittez l'application.
        Vous pouvez vous <a href="{% url 'login' %}">connecter</a> encore une fois.
        </p>
    </div>
</div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
